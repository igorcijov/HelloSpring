openapi: 3.0.0

info:
  version: 1.0.0
  title: Simple Rest API

tags:
  - name: SimpleRest
    description: Simple rest CRUD API

paths:
  /add:
    post:
      tags:
        - SimpleRest
      summary: Add one record by id
      description: Add one record by id
      operationId: post
      parameters:
        - $ref: '#/components/parameters'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: Person
        '404':
          description: Request failed - No items

  
  #/getAll:
    #get:

  
  /get/{id}:
    get:
      tags:
        - SimpleRest
      summary: Get one record by id
      description: Get one record by id
      operationId: get
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: Person
        '404':
          description: Request failed - No items

  /update/{id}:
   put:
     tags:
       - SimpleRest
     summary: Update one record by id
     description: Update one record by id
     operationId: put
     parameters:
       - $ref: '#/components/parameters/id'
     responses:
       '200':
         description: Successful operation
         content:
           application/json:
             schema:
               type: Person
       '404':
         description: Request failed - No items

  /delete/{id}:
    delete:
      tags:
        - SimpleRest
      summary: Delete one record by id
      description: Delete one record by id
      operationId: delete
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: Person
        '404':
          description: Request failed - No items

components:
  parameters:
    id:
      in: path
      name: id
      required: true
      description: record id
      schema:
        type: integer
